<div th:each="gag : ${gags}" class="myGag">
    <a th:href="@{/gag/{id}(id=${gag.id})}" th:text="${gag.name}">gag</a>
    <div class="inline">
        <img class="materialboxed" th:src="${gag.content}">
    </div>
</div>
<div id="loadBox">

</div>
